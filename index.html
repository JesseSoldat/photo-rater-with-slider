<!DOCTYPE html>
<html>
<head>
  <title>Slider</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<h2>Rate Your Favorite Cover</h2>
<br>
  <div><span><img id="imgArray" src=""></img></span><br><span id="count"></span></div>

  <input id="range" type="range" min="0" max="100" value"50" step="5" onChange="sliderChange(this.value)"/>
  <br><br>
  <h3>Your rating is: <span id="rating">50</span></h3>
  <button id="btn" onclick="submit()">Rate</button>






<script src="main.js"></script>
</body>
</html>
